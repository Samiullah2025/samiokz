<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Pakistan</title>
    <link rel="stylesheet" href="samistyle_cor.css">
</head>
<body>
    <div class="header">
        <h1>Explore Beautiful Pakistan</h1>
        <p>A journey through the most scenic provinces</p>
    </div>

    <div class="grid">
        <div class="grid-item">
            <img src="islamabad.jpg" alt="A beautiful view of Islamabad">
            <div class="overlay">
                <h2>Islamabad</h2>
                <p>The capital city, known for its beauty and serenity.</p>
            </div>
        </div>
        <div class="grid-item">
            <img src="peshawar.jpg" alt="A cultural view of Peshawar">
            <div class="overlay">
                <h2>Peshawar</h2>
                <p>A city of culture, tradition, and history.</p>
            </div>
        </div>
        <div class="grid-item">
            <img src="gilgit.jpg" alt="The majestic mountains of Gilgit">
            <div class="overlay">
                <h2>Gilgit</h2>
                <p>Gateway to the mighty Karakoram mountains.</p>
            </div>
        </div>
        <div class="grid-item">
            <img src="karachi.jpg" alt="The Arabian Sea view of Karachi">
            <div class="overlay">
                <h2>Karachi</h2>
                <p>The bustling metropolis by the Arabian Sea.</p>
            </div>
        </div>
    </div>
</body>
</html>
